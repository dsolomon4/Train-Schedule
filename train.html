<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid jumbo-header">
            <div>
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">Will you be on that midnight train to Georgia?</p>
            </div>
        </div>
        <!--Display Train information-->
        <div>
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body" id="recent-member">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="name-display"> </td>
                                <td id="destination-display"></td>
                                <td id="frequency-display"></td>
                                <td id="next-display"></td>
                                <td id="minutes-display"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <!-- User input for train data-->
        <div>
            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form role="form">
                        <div class="form-group row">
                            <label for="name-input"> Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="time-input">First Train Time(HH:mm - military time) </label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (minutes)</label>
                            <input class="form-control" id="frequency-input" type="number">
                        </div>
                        <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>





    </div>


    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

   


    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

     <!-- Moment-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- APP -->
    <script src="assets/javascript/train-java.js"></script>
</body>

</html>
